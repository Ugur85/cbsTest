<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Comments App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #container {
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 250px;
            overflow-y: auto;
            background: #f8f8f8;
            padding: 10px;
            box-sizing: border-box;
        }
        #map { flex: 1; }
        #commentList {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #commentList li {
            padding: 4px 0;
            border-bottom: 1px solid #ccc;
        }
        .leaflet-popup-content-wrapper {
            overflow: visible;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h3>Comments</h3>
            <ul id="commentList"></ul>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const map = L.map('map').setView([0, 0], 2);
        const commentList = document.getElementById('commentList');

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        const socket = io();

        // existing comments
        socket.on('existing-comments', comments => {
            comments.forEach(addCommentToMap);
        });

        socket.on('new-comment', data => {
            addCommentToMap(data);
        });

        function addCommentToMap(data) {
            L.marker([data.lat, data.lng]).addTo(map)
                .bindPopup(`<b>${data.comment}</b>`);
            addCommentToList(data);
        }

        function addCommentToList(data) {
            const li = document.createElement('li');
            li.textContent = data.comment;
            commentList.appendChild(li);
        }

        map.on('click', function(e) {
            const comment = prompt('Enter your comment:');
            if(comment) {
                const data = { lat: e.latlng.lat, lng: e.latlng.lng, comment };
                socket.emit('add-comment', data);
                addCommentToMap(data);
            }
        });
    </script>
</body>
</html>
